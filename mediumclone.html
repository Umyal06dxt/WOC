<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdfcf7;
            color: #222;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        header a {
            text-decoration: none;
            color: #000;
            margin: 0 10px;
            font-size: 14px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .logo {
            font-weight: bold;
            font-size: 20px;
        }

        .button {
            background-color: #000;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #444;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }

        .start-button {
            display: inline-block;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

        .start-button:hover {
            background-color: #444;
        }

        .illustration {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ddd;
            font-size: 14px;
            color: #555;
            position: relative;
        }

        footer a {
            text-decoration: none;
            color: #555;
            margin: 0 8px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Medium</div>
        <nav>
            <a href="#">Our story</a>
            <a href="#">Membership</a>
            <a href="#">Write</a>
            <a href="#">Sign in</a>
            <button class="button">Get started</button>
        </nav>
    </header>

    <div class="hero">
        <h1>Human stories &amp; ideas</h1>
        <p>A place to read, write, and deepen your understanding</p>
        <a href="#" class="start-button">Start reading</a>
    </div>

    <div class="illustration">
        <img src="https://via.placeholder.com/800x400?text=Illustration" alt="Illustration">
    </div>

    <footer>
        <div>
            <a href="#">Help</a>
            <a href="#">Status</a>
            <a href="#">About</a>
            <a href="#">Careers</a>
            <a href="#">Press</a>
            <a href="#">Blog</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Text to speech</a>
            <a href="#">Teams</a>
        </div>
    </footer>
</body>
</html>
